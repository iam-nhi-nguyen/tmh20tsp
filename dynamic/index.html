<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
	<script>
		var mod = "all";
		var rand = false;
	</script>
	<script language="javascript" type="text/javascript" src="../variables/general.js"></script>
	<script language="javascript" type="text/javascript" src="../variables/bruce.js"></script>
	<script language="javascript" type="text/javascript" src="../variables/greedy.js"></script>
	<script language="javascript" type="text/javascript" src="../variables/genetic.js"></script>
	<script language="javascript" type="text/javascript" src="../functions/general.js"></script>
	<script language="javascript" type="text/javascript" src="../functions/bruce.js"></script>
	<script language="javascript" type="text/javascript" src="../functions/greedy.js"></script>
	<script language="javascript" type="text/javascript" src="../functions/genetic.js"></script>
	<script language="javascript" type="text/javascript" src="../functions/vertices.js"></script>
	<script language="javascript" type="text/javascript" src="../functions/sketch.js"></script>
</head>

<body>
	<table style="width:100%">
		<tr>

		<th>
			<label>Tổng số địa điểm:</label>
			<input type="number" id="numVer" value="4" min="1" max="8"/>
			<label id="nVer"></label>
		</th>

		<th>
			<label>Khoảng cách:</label>
			<textarea id="distMat" name="dist" rows="5" cols="20"
				placeholder="0 15 40 25&#10;15 0 30 35&#10;40 30 0 50&#10;25 35 50 0">0 15 40 25&#10;15 0 30 35&#10;40 30 0 50&#10;25 35 50 0</textarea>
			<label id="dMat"></label>
		</th>

		<th>
			<label>Số thế hệ:</label>
			<input type="range" id="numGen" value="2" min="1" max="5"
				oninput="document.getElementById('nGen').innerHTML = this.value" />
			<label id="nGen"></label>
		</th>

		<th>
			<label>Kích thước quần thể:</label>
			<input type="range" id="sizePop" value="5" min="1" max="10"
				oninput="document.getElementById('sPop').innerHTML = this.value" />
			<label id="sPop"></label>
		</th>

		<th>
			<label>Tỉ lệ đột biến:</label>
		<input type="range" id="rateMut" value="0.1" min="0" max="0.3" step = "0.05" 
			oninput="document.getElementById('rMut').innerHTML = this.value" />
		<label id="rMut"></label>
		</th>

		</tr>

		<tr>
		<p><input type="submit" value="submit" onclick="setup()" /></p>
		</tr>
	</table>
</body>
</html>
