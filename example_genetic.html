<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="example_genetic.js"></script>
</head>

<body>
  <table style="width:100%">
    <tr>
      <th>
        <label>Số thế hệ:</label>
        <input type="range" id="numGen" value="2" min="1" max="3"
            oninput="document.getElementById('nGen').innerHTML = this.value" />
        <label id="nGen"></label>
      </th>
      <th>
        <label>Kích thước quần thể:</label>
        <input type="range" id="sizePop" value="10" min="0" max="20" step = "5"
            oninput="document.getElementById('sPop').innerHTML = this.value" />
        <label id="sPop"></label>
      </th>
      <th>
        <label>Tỉ lệ đột biến:</label>
      <input type="range" id="rateMut" value="0.2" min="0.1" max="0.3" step = "0.05" 
          oninput="document.getElementById('rMut').innerHTML = this.value" />
      <label id="rMut"></label>
      </th>
    </tr>
    <tr>
      <p><input type="submit" value="submit" onclick="setup()" /></p>
    </tr>
  </table>
</body>
</html>
